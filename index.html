    <!-- анкета -->
    <div class="container-quest">
      <h1 class="title-form">Questionnaire</h1>
      <form id="userForm" class="container-form">
        <label for="login" class="label-form">Login:</label>
        <input type="text" class="lnput-form" id="login" name="login" required /><br />

        <label for="email" class="label-form">Email:</label>
        <input type="email" class="lnput-form" id="email" name="email" required /><br />

        <label for="name" class="label-form">Name:</label>
        <input type="text" class="lnput-form" id="name" name="name" required /><br />

        <label for="age" class="label-form">Age:</label>
        <input type="number" class="lnput-form" id="age" name="age" required /><br />

        <label for="time" class="label-form">Time:</label>
        <input type="time" class="lnput-form" id="time" name="time" required /><br />

        <button class="btn-form" onclick="alert('Дякую!')" type="submit">Submit</button>
      </form>
    </div>
    <section>
      <h2>Popular technologies</h2>
      <ul class="list"></ul>
    </section>

    <script src="/js/trening.js" type="module"></script>
